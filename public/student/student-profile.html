<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - University Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/student.css">
  <script src="https://cdn.jsdelivr.net/npm/i18next@23.11.5/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@8.0.0/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="../main/index.html">
        <img src="../img/library-logo.png" alt="University Library Logo">
        <span data-i18n="libraryTitle">University Library</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../student/home-student.html" data-i18n="home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../student/student-books.html" data-i18n="browseBooks">Browse Books</a></li>
          <li class="nav-item"><a class="nav-link" href="../student/my-reservations.html" data-i18n="myReservations">My Reservations</a></li>
          <li class="nav-item"><a class="nav-item"><a class="nav-link" href="../student/my-fines.html" data-i18n="myFines">My Fines</a></li>
          <li class="nav-item"><a class="nav-link" href="../student/student-profile.html" data-i18n="profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link active" href="../student/student-borrow.html" data-i18n="borrowBook">Borrow Book</a></li>
          <li class="nav-item"><a class="nav-link logout-btn" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-1"></i><span data-i18n="logout">Logout</span></a></li>
          <li class="nav-item"><button class="lang-toggle-btn" id="langToggleBtn">AR</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <div class="card animate-fade-up">
      <div class="card-body">
        <h3 data-i18n="myProfile">My Profile</h3>
        <div class="text-center mb-4">
          <img id="profilePic" src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle profile-pic">
          <div class="mt-2">
            <label for="idProfilePic" class="btn btn-primary btn-sm">
              <i class="fas fa-camera"></i> <span data-i18n="changePicture">Change Picture</span>
            </label>
            <input type="file" id="idProfilePic" name="idProfilePic" accept="image/png,image/jpeg,image/jpg" class="d-none">
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6">
            <h5 data-i18n="studentDetails">Student Details</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong data-i18n="studentId">Student ID</strong>: <span id="studentId"></span></li>
              <li class="list-group-item"><strong data-i18n="faculty">Faculty</strong>: <span id="faculty"></span></li>
              <li class="list-group-item"><strong data-i18n="academicYear">Academic Year</strong>: <span id="academicYear"></span></li>
              <li class="list-group-item"><strong data-i18n="major">Major</strong>: <span id="major"></span></li>
            </ul>
          </div>
        </div>
        <form id="profileForm" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label" data-i18n="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="familyName" class="form-label" data-i18n="familyName">Family Name</label>
              <input type="text" class="form-control" id="familyName" name="familyName" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label" data-i18n="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label" data-i18n="phone">Phone</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" data-i18n="updateProfile">Update Profile</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/student-script.js"></script>
  <script type="module" src="../js/utils.js"></script>
</body>
</html>
