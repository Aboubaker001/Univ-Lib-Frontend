<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Fines</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="https://unpkg.com/i18next@23.15.1/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@7.1.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="../img/library-logo.png" alt="Library Logo" class="logo">
      <span class="admin">Univ Library</span>
    </div>
    <center>
      <div class="language-toggle-container">
        <br>
        <button id="language-toggle" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-full transition duration-200">
          EN
        </button>
      </div>
    </center>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="./librarian-dashboard.html" data-i18n="dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="./admin-librarians.html" data-i18n="manageLibrarians"><i class="fas fa-user-tie"></i> Manage Librarians</a></li>
        <li><a href="./admin-students.html" data-i18n="manageStudents"><i class="fas fa-user-graduate"></i> Manage Students</a></li>
        <li><a href="./admin-books.html" data-i18n="manageBooks"><i class="fas fa-book"></i> Manage Books</a></li>
        <li><a href="./admin-reservations.html" data-i18n="manageReservations"><i class="fas fa-calendar-check"></i> Manage Reservations</a></li>
        <li><a href="./librarian-fines.html" data-i18n="manageFines"><i class="fas fa-money-bill"></i> Manage Fines</a></li>
        <li><a href="../homepage.html" data-i18n="homepage"><i class="fas fa-globe"></i> Homepage</a></li>
        <li><a href="#" id="logout" data-i18n="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>
  </div>
  <button class="toggle-btn" id="toggle-btn" title="Toggle Sidebar"><i class="fas fa-bars"></i></button>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <div class="container-fluid p-4">
      <div class="card animate-slide-up">
        <div class="card-header">
          <h3 class="card-title" data-i18n="manageFines">Manage Fines</h3>
          <div>
            <label for="paymentFilter" class="form-label" data-i18n="paymentFilter">Filter by Payment Status</label>
            <select id="paymentFilter" class="form-select form-select-sm">
              <option value="all" data-i18n="all">All</option>
              <option value="unpaid" data-i18n="unpaid">Unpaid</option>
              <option value="paid" data-i18n="paid">Paid</option>
            </select>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th data-i18n="student">Student</th>
                  <th data-i18n="book">Book</th>
                  <th data-i18n="amount">Amount</th>
                  <th data-i18n="status">Status</th>
                  <th data-i18n="created">Created</th>
                  <th data-i18n="actions">Actions</th>
                </tr>
              </thead>
              <tbody id="finesTableBody">
                <!-- Populated by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel" data-i18n="confirmAction">Confirm Action</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="confirmModalBody">
          <!-- Dynamic message -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="cancel">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmActionBtn" data-i18n="confirm">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/control-dashboard.js"></script>

</html>
