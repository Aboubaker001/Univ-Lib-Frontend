  <main class="container my-5">
    <h1 class="mb-4">Search Results</h1>
    <div id="search-results" class="row"></div>
    <div id="no-results" class="alert alert-info d-none" role="alert">No results found.</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/api.js"></script> <!-- Adjust path if needed -->
  <script>
    // search-results.js
    const API_BASE_URL = 'http://localhost:5000/api';

    async function displaySearchResults() {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q')?.trim();

      if (!query || query.length < 2) {
        document.getElementById('no-results').classList.remove('d-none');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/books/search?q=${encodeURIComponent(query)}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            ...(localStorage.getItem('token') ? { Authorization: `Bearer ${localStorage.getItem('token')}` } : {}),
          },
          credentials: 'include',
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
        }

        const { data: books } = await response.json();
        const resultsContainer = document.getElementById('search-results');
        const noResults = document.getElementById('no-results');

        if (!books || books.length === 0) {
          noResults.classList.remove('d-none');
          return;
        }

        books.forEach(book => {
          const bookCard = document.createElement('div');
          bookCard.className = 'col-md-4 col-sm-6 mb-4';
          bookCard.innerHTML = `
            <div class="card h-100 book-card" role="article" aria-labelledby="book-title-${book.id}">
              ${book.coverUrl ? `
                <img src="${book.coverUrl}" class="card-img-top" alt="${book.title} cover" loading="lazy">
              ` : `
                <div class="fallback-image">No Cover Available</div>
              `}
              <div class="card-body">
                <h5 class="card-title" id="book-title-${book.id}">${book.title}</h5>
                <p class="card-text">By ${book.authors.join(', ')}</p>
                <p class="card-text">
                  <small>
                    Language: ${book.language} | 
                    <span class="status-badge ${book.status === 'AVAILABLE' ? 'status-available' : 'status-checked-out'}" 
                          data-bs-toggle="tooltip" 
                          title="${book.status === 'AVAILABLE' ? 'Ready to borrow' : 'Currently borrowed'}">
                      Status: ${book.status}
                    </span>
                  </small>
                </p>
                <a href="/public/main/public-book-details.html?id=${book.id}" 
                   class="btn btn-primary" 
                   aria-label="View details for ${book.title}">
                  View Details
                </a>
              </div>
            </div>
          `;
          resultsContainer.appendChild(bookCard);
        });

        // Initialize tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        tooltipTriggerList.forEach(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
      } catch (error) {
        console.error('Error fetching search results:', error);
        document.getElementById('no-results').innerHTML = error.message || 'Error loading results.';
        document.getElementById('no-results').classList.remove('d-none');
      }

      // Set current year in footer
      document.getElementById('current-year').textContent = new Date().getFullYear();
    }

    document.addEventListener('DOMContentLoaded', displaySearchResults);
  </script>
