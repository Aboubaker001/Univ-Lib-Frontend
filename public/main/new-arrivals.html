  <main class="container my-5">
    <h1 class="mb-4" data-i18n="newArrivals.title">New Arrivals</h1>

    <div class="filter-section">
      <div class="row">
        <div class="col-md-3 mb-3">
          <label for="categoryFilter" class="form-label" data-i18n="filters.category">Category</label>
          <select id="categoryFilter" class="form-select">
            <option value="all">All Categories</option>
            <option value="Science & Technology">Science & Technology</option>
            <option value="History & Culture">History & Culture</option>
            <option value="Art & Design">Art & Design</option>
            <option value="Literature">Literature</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="formatFilter" class="form-label" data-i18n="filters.format">Format</label>
          <select id="formatFilter" class="form-select">
            <option value="all">All Formats</option>
            <option value="Book">Book</option>
            <option value="E-Book">E-Book</option>
            <option value="Journal">Journal</option>
            <option value="Media">Media</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="statusFilter" class="form-label" data-i18n="filters.status">Status</label>
          <select id="statusFilter" class="form-select">
            <option value="all">All</option>
            <option value="AVAILABLE">Available</option>
            <option value="CHECKED_OUT">Checked Out</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="sortBy" class="form-label" data-i18n="filters.sort">Sort By</label>
          <select id="sortBy" class="form-select">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="title">Title (A-Z)</option>
            <option value="author">Author (A-Z)</option>
          </select>
        </div>
      </div>
      <button id="resetFilters" class="btn btn-outline-secondary mt-2" data-i18n="filters.reset">Reset Filters</button>
    </div>

    <div id="book-list" class="row"></div>
    <div id="no-results" class="alert alert-info d-none" role="alert" data-i18n="newArrivals.noResults">No results found.</div>
    <button id="loadMore" class="btn btn-primary mt-4 d-none" data-i18n="newArrivals.loadMore">Load More</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script>
    const API_BASE_URL = 'http://localhost:5000/api';
    let page = 1;
    let hasMore = true;

    async function loadBooks() {
      const category = document.getElementById('categoryFilter').value;
      const format = document.getElementById('formatFilter').value;
      const status = document.getElementById('statusFilter').value;
      const sortBy = document.getElementById('sortBy').value;

      const params = new URLSearchParams({
        limit: 6,
        page,
        ...(category !== 'all' && { category }),
        ...(format !== 'all' && { format }),
        ...(status !== 'all' && { status }),
      });

      let orderBy = { createdAt: 'desc' };
      if (sortBy === 'oldest') orderBy = { createdAt: 'asc' };
      if (sortBy === 'title') orderBy = { title: 'asc' };
      if (sortBy === 'author') orderBy = { authors: { _count: 'asc' } };

      try {
        const response = await fetch(`${API_BASE_URL}/books/latest?${params}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            ...(localStorage.getItem('token') ? { Authorization: `Bearer ${localStorage.getItem('token')}` } : {}),
          },
          credentials: 'include',
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
        }

        const { data: books } = await response.json();
        displayBooks(books);
        hasMore = books.length === 6;
        document.getElementById('loadMore').classList.toggle('d-none', !hasMore);
      } catch (error) {
        console.error('Error fetching books:', error);
        document.getElementById('no-results').textContent = error.message || 'Failed to load books';
        document.getElementById('no-results').classList.remove('d-none');
      }
    }

    function displayBooks(books) {
      const container = document.getElementById('book-list');
      if (page === 1) container.innerHTML = '';

      if (!books || books.length === 0) {
        document.getElementById('no-results').classList.remove('d-none');
        return;
      }

      books.forEach(book => {
        const bookCard = document.createElement('div');
        bookCard.className = 'col-md-4 col-sm-6 mb-4';
        bookCard.innerHTML = `
          <div class="card h-100 book-card" role="article" aria-labelledby="book-title-${book.id}">
            ${book.coverUrl ? `
              <img src="${book.coverUrl}" class="card-img-top" alt="${book.title} cover" loading="lazy">
            ` : `
              <div class="fallback-image">No Cover Available</div>
            `}
            <div class="card-body">
              <h5 class="card-title" id="book-title-${book.id}">${book.title}</h5>
              <p class="card-text">By ${book.authors.join(', ')}</p>
              <p class="card-text">
                <small>
                  Language: ${book.language} | 
                  <span class="status-badge ${book.status === 'AVAILABLE' ? 'status-available' : 'status-checked-out'}" 
                        data-bs-toggle="tooltip" 
                        title="${book.status === 'AVAILABLE' ? 'Ready to borrow' : 'Currently borrowed'}">
                    Status: ${book.status}
                  </span>
                </small>
              </p>
              <a href="/main/public-book-details.html?id=${book.id}" 
                 class="btn btn-primary" 
                 aria-label="View details for ${book.title}">
                View Details
              </a>
            </div>
          </div>
        `;
        container.appendChild(bookCard);
      });

      // Initialize tooltips
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      tooltipTriggerList.forEach(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    }

    function resetFilters() {
      document.getElementById('categoryFilter').value = 'all';
      document.getElementById('formatFilter').value = 'all';
      document.getElementById('statusFilter').value = 'all';
      document.getElementById('sortBy').value = 'newest';
      page = 1;
      loadBooks();
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadBooks();
      document.getElementById('current-year').textContent = new Date().getFullYear();

      document.getElementById('categoryFilter').addEventListener('change', () => { page = 1; loadBooks(); });
      document.getElementById('formatFilter').addEventListener('change', () => { page = 1; loadBooks(); });
      document.getElementById('statusFilter').addEventListener('change', () => { page = 1; loadBooks(); });
      document.getElementById('sortBy').addEventListener('change', () => { page = 1; loadBooks(); });
      document.getElementById('resetFilters').addEventListener('click', resetFilters);
      document.getElementById('loadMore').addEventListener('click', () => { page++; loadBooks(); });
    });
  </script>
