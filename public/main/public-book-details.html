<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details - University Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/public.css">
  <script src="https://cdn.jsdelivr.net/npm/i18next@23.11.5/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@8.0.0/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">
        <img src="../img/library-logo.png" alt="University Library Logo">
        <span data-i18n="libraryTitle">University Library</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="./public-books.html" data-i18n="books">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="../login.html" data-i18n="login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <div class="card animate-fade-up book-details-card">
      <div class="row g-0">
        <div class="col-md-4">
          <img id="bookCover" src="https://via.placeholder.com/300" alt="Book Cover" class="img-fluid book-cover">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 id="bookTitle" class="card-title"></h2>
            <p class="card-text"><strong data-i18n="authors">Authors</strong>: <span id="bookAuthors"></span></p>
            <p class="card-text"><strong data-i18n="isbn">ISBN</strong>: <span id="bookIsbn"></span></p>
            <p class="card-text"><strong data-i18n="edition">Edition</strong>: <span id="bookEdition"></span></p>
            <p class="card-text"><strong data-i18n="publisher">Publisher</strong>: <span id="bookPublisher"></span></p>
            <p class="card-text"><strong data-i18n="publicationYear">Publication Year</strong>: <span id="bookPublicationYear"></span></p>
            <p class="card-text"><strong data-i18n="pageCount">Page Count</strong>: <span id="bookPageCount"></span></p>
            <p class="card-text"><strong data-i18n="language">Language</strong>: <span id="bookLanguage"></span></p>
            <p class="card-text"><strong data-i18n="keywords">Keywords</strong>: <span id="bookKeywords"></span></p>
            <p class="card-text"><strong data-i18n="status">Status</strong>: <span id="bookStatus" class="badge"></span></p>
            <div class="mt-4">
              <a href="../main/public-books.html" class="btn btn-secondary" data-i18n="backToBrowse">Back to Browse</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./public-book-details.js"></script>
</body>
</html>
